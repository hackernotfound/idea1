<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: red;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Georgia, 'Times New Roman', serif;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s ease-in infinite;
        }

        .heart:nth-child(1)  { left: 5%;  font-size: 1.5rem; animation-delay: 0s;   animation-duration: 7s; }
        .heart:nth-child(2)  { left: 15%; font-size: 2.5rem; animation-delay: 1s;   animation-duration: 5s; }
        .heart:nth-child(3)  { left: 25%; font-size: 1.8rem; animation-delay: 2s;   animation-duration: 8s; }
        .heart:nth-child(4)  { left: 35%; font-size: 3rem;   animation-delay: 0.5s; animation-duration: 6s; }
        .heart:nth-child(5)  { left: 45%; font-size: 2rem;   animation-delay: 3s;   animation-duration: 7s; }
        .heart:nth-child(6)  { left: 55%; font-size: 1.6rem; animation-delay: 1.5s; animation-duration: 5.5s; }
        .heart:nth-child(7)  { left: 65%; font-size: 2.8rem; animation-delay: 2.5s; animation-duration: 6.5s; }
        .heart:nth-child(8)  { left: 75%; font-size: 2rem;   animation-delay: 0.8s; animation-duration: 8s; }
        .heart:nth-child(9)  { left: 85%; font-size: 1.4rem; animation-delay: 3.5s; animation-duration: 5s; }
        .heart:nth-child(10) { left: 95%; font-size: 2.2rem; animation-delay: 1.2s; animation-duration: 7.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .big-heart {
            font-size: 6rem;
            display: block;
            margin-bottom: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="hearts-container">
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
    </div>
    <div class="content">
        <span class="big-heart">❤️</span>
        <h1>Happy Valentine's Day</h1>
        <p>Wishing you love and happiness</p>
    </div>
</body>
</html>
